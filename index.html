<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Quotes in HTML</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    The author of
    <cite>Quoting in HTML: Quotations, Citations, and Blockquotes</cite> makes
    promises about baked goods that he can't keep.

    <!-- This is apparently wrong -->
    <blockquote>
      Quote about cupcake distribution from an article
      <cite>The Article</cite>
    </blockquote>

    <!-- This is apparently wrong -->
    <div class="need-to-style-together">
      <blockquote>Quote about cupcake distribution from an article</blockquote>
      <cite>The Article</cite>
    </div>
  </body>
</html>
