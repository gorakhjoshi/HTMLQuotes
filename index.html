<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Quotes in HTML</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <p>
      The author next defended himself with
      <q
        >I never said, <q>I’ll get the readers on my side with cupcakes!</q> I
        only implied it.</q
      >
    </p>

    <p class="british">
      The author next defended himself with
      <q
        >I never said,
        <q
          >I’ll get the <q>readers on <q>my</q> side with</q> cupcakes!</q
        >
        I only implied it.</q
      >
    </p>
  </body>
</html>
